<!DOCTYPE html>
<head>
  <style>
    .box {
      border-style: solid;
      border-color: black;
      border-width: 1%;
      text-align: center;
    }
  
    .yellow-box {
      background-color: yellow;
      padding: 0px;
    }
    
    .red-box {
      background-color: crimson;
      color: #fff;
      margin-top: -5px;
      margin-left: 25px;
    }
  
    .blue-box {
      background-color: blue;
      color: #fff;
      margin: 25px;
    }
    .marginText
    {
        margin:0;
    }
  </style>
</head>
<body>
  <div class="box yellow-box">
    <h5 class="marginText">Margin</h5>
    <h5 class="box red-box">padding</h5>
    <h5 class="box blue-box">padding</h5>
</div>
</body>
</html>
