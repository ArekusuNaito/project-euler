<!DOCTYPE html>
    <head>
        <style>
            p{
                color:blue;
            }
        </style>
    </head>
    <body>
        <p>This is a paragraph!</p>
        <p>Note that we are using <i>style</i> tag to add the CSS</p>
        <p>Here we are changing the styles using a style block, not an in-line style</p>
    </body>
</html>
